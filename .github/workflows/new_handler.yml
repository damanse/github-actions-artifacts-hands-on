# .github/workflows/handle-pod.yml

name: Handle Poddfdfd

on:
  workflow_call:
    inputs:
      pod:
        required: true
        type: string
      hosts:
        required: true
        type: string  # JSON array as string

jobs:
  upgrade-hosts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: ${{ fromJson(inputs.hosts) }}
      max-parallel: 1
      fail-fast: true
    name: Pod ${{ inputs.pod }} - Host ${{ matrix.host }}
    steps:
      - name: Run something on ${{ matrix.host }}
        run: |
          echo "Processing host: ${{ matrix.host }} from pod: ${{ inputs.pod }}"
          # Replace with real command like Ansible
          sleep 1
