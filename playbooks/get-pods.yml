- name: Generate pod and host data YAML
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Define pod data
      set_fact:
        pod_data:
          - pod: "251"
            hosts:
              - "host1"
              - "host2"
              - "host3"
          - pod: "288"
            hosts:
              - "host100"
              - "host101"
              - "host102"
              - "host103"
              - "host104"
              - "host105"

    - name: Write pod data to YAML file
      copy:
        content: "{{ pod_data | to_yaml }}"
        dest: /tmp/pod_output.yaml


